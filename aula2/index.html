<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (Brasil)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="./img/logo.png" alt="">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>
    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">Iphone 14</h1>
            <h2 class="titulo-secundario">Tão poderoso, Tão ao seu alcanse</h2>
            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque em Amarelo.</p>
            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor</p>

            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImagem('./img/iphone-azul.png')" class="Azul troca-cor"></button>
                <button onclick="trocaCor('#f7da47'); trocaImagem('./img/iphone-amarelo.png')" class="Amarelo troca-cor"></button>
                <button onclick="trocaCor('#f1f1f1'); trocaImagem('./img/iphone-branco.png')" class="Branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaImagem('./img/iphone-preto.png')" class="Preto troca-cor"></button>
                <button onclick="trocaCor('#ff0030'); trocaImagem('./img/iphone-vemelho.png')" class="Vermelho troca-cor"></button>
                <button onclick="trocaCor('#8311cf'); trocaImagem('./img/iphone-roxo.png')" class="Roxo troca-cor"></button>
            </div>
        </div>
        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png">
    </div>
    
</body>

</html>
